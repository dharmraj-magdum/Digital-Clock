<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <link rel="stylesheet" href="DigitalClock.css" />
    <!--  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Display">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--  -->
    <title>Digital Clock</title>
</head>

<body>
    <section class="left-section">
        <div class="logo">
            <img src="assets/clock_logo.png" alt="clock logo">
        </div>
        <div class="schedule">
            <div class="form-input">
                <div class="period">
                    <img src="assets/wake_up.svg" alt="sun">
                    <h2>set wake up time</h2>
                </div>
                <select name="wakeup-time" id="wakeup-time">
                    <option value="8AM-9AM">8AM-9AM</option>
                    <option value="9AM-10AM">9AM-10AM</option>
                    <option value="10AM-11AM">10AM-11AM</option>
                    <option value="11AM-12PM">11AM-12PM</option>
                </select>
            </div>
            <div class="form-input">
                <div class="period">
                    <img src="assets/lunch_time.svg" alt="sun">
                    <h2>set lunch time</h2>
                </div>
                <select name="lunch-time" id="lunch-time">
                    <option value="12PM-1PM">12PM-1PM</option>
                    <option value="1PM-2PM">1PM-2PM</option>
                    <option value="2PM-3PM">2PM-3PM</option>
                    <option value="3PM-4PM">3PM-4PM</option>
                </select>
            </div>
            <div class="form-input">
                <div class="period">
                    <img src="assets/nap_time.svg" alt="sun">
                    <h2>set Nap time</h2>
                </div>
                <select name="nap-time" id="nap-time">
                    <option value="4PM-5PM">4PM-5PM</option>
                    <option value="5PM-6PM">5PM-6PM</option>
                    <option value="6PM-7PM">6PM-7PM</option>
                    <option value="7PM-8PM">7PM-8PM</option>
                </select>
            </div>
            <div class="form-input">
                <div class="period">
                    <img src="assets/nap_time.svg" alt="sun">
                    <h2>set Night time</h2>
                </div>
                <select name="night-time" id="night-time">
                    <option value="8PM-5AM">8PM-5AM</option>
                    <option value="9PM-6AM">9PM-6AM</option>
                    <option value="10PM-7AM">10PM-7AM</option>
                    <option value="11PM-8AM">11PM-8AM</option>
                </select>
            </div>
        </div>
        <div id="greeting">
            <h2>Good Morning !!! Wake Up !!!</h2>
        </div>
        <div class="action">
            <button class="btn alarm" id="alarm">Set Alarm</button>
            <div class="time-table" id="time-table">
                <small>Wake Up Time :Set time </small><br>
                <small>Lunch Time : Set time</small><br>
                <small>Nap Time : Set time</small><br>
                <small>Night Time : Set time</small>
            </div>
        </div>
    </section>
    <section class="right-section">
        <div class="display-time">
            <div>TIME</div>
            <div class="actual-time">
                <div>
                    <img src="assets/timeline.svg" alt="">
                    <div class="text">
                        <h3 id="hour">12</h3>
                        <p>hour</p>
                    </div>
                </div>
                <p>:</p>
                <div>
                    <img src="assets/timeline.svg" alt="">
                    <div class="text">
                        <h3 id="minute">12</h3>
                        <p>mins</p>
                    </div>
                </div>
                <p>:</p>
                <div>
                    <img src="assets/timeline.svg" alt="">
                    <div class="text">
                        <h3 id="second">12</h3>
                        <p>secs</p>
                    </div>
                </div>
            </div>
            <div class="am-pm">
                <img src="assets/AM_svg.svg" alt="">
                <div class="text">
                    <h2 id="am-pm">AM</h2>
                </div>
            </div>
        </div>
        <div class="queto">
            <h3 id="queto-text">Grab Some Healthy BreakFast!!!</h3>
        </div>
        <div class="wallpaper" id="wallpaper">
            <!-- <img id="wallpaper-img" src="assets/Group 5183-1.svg" alt="a wake up img"> -->
        </div>
    </section>
</body>
<script src="DigitalClock.js"></script>

</html>
